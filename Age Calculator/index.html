<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Cinzel&family=Dosis:wght@300&family=Handjet:wght@300&family=Josefin+Sans:wght@300&family=Kalam:wght@300&family=Mate+SC&family=Oswald:wght@200&family=Patrick+Hand&family=Poppins:wght@200&family=Press+Start+2P&family=Saira:wght@300&family=Satisfy&family=Source+Code+Pro:ital,wght@1,300&family=Tilt+Prism&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c855874020.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Age Calculator&nbsp; <i class="fa-regular fa-clock"></i> <br><span>Let Know Your Age</span></h1>
        <div class="input-data">
            <input id="input" type="date" placeholder="01-01-1973" required>
            <button id="btn">Calculate</button>
        </div>
        <p id="result">You are 20 years old</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
